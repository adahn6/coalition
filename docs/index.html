<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='stylesheet' href='reset.css' />
    <link rel='stylesheet' href='style.css' />
  </head>

  <body>
    1. paste your decklist
    <textarea id="decklist" placeholder="paste your decklist"></textarea>

    2. set leader
    <div id='leader_input'>
      <input
        name="leader"
        type='text'
        id="leader"
        placeholder="enter leader's name"
        list="leaders"
      />

      <datalist id="leaders"></datalist>
    </div>

    3. select affiliation
    <div class='formgroup inline'>
      <div id='affiliation_select'></div>
      <input type='button' value='remove affiliation' id='unset_affiliation' />
    </div>

    <div id='leader_card'></div>
    <div id='parsed_cards'></div>

    <script src="index.js" type='module'></script>
    
  </body>
</html>
