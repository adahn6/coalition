<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='stylesheet' href='reset.css' />
    <link rel='stylesheet' href='style.css' />
  </head>

  <body>
    1. Choose a Coalition leader
    <div id='leader_input'>
      <input
        name="leader"
        type='text'
        id="leader"
        placeholder="enter leader's name"
        list="leaders"
      />

      <datalist id="leaders"></datalist>
    </div>

    2. Choose a Coalition type
    <div class='formgroup inline'>
      <div id='affiliation_select'></div>
      <input type='button' value='remove affiliation' id='unset_affiliation' />
    </div>

    <hr>
    <div id='leader_card'></div>
    <ul class="column__list">
      <li class="column__item">
        <details open>
          <summary>Creature</summary>
          <div id='creatures'></div>
        </details>
      </li>
      <li class="column__item">
        <details open>
          <summary>Artifacts</summary>
          <div id='artifacts'></div>
        </details>
      </li>
      <li class="column__item">
        <details open>
          <summary>Enchantments</summary>
          <div id='enchantments'></div>
        </details>
      </li>
      <li class="column__item">
        <details open>
          <summary>Instants</summary>
          <div id='instants'></div>
        </details>
      </li>
      <li class="column__item">
        <details open>
          <summary>Sorceries</summary>
          <div id='sorceries'></div>
        </details>
      </li>
      <li class="column__item">
        <details open>
          <summary>Lands</summary>
          <div id='lands'></div>
        </details>
      </li>
      <li class="column__item">
        <details open>
          <summary>Battles</summary>
          <div id='battles'></div>
        </details>
      </li>
    </ul>

    <script src="deckbuilder.js" type='module'></script>
  </body>
</html>
